<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capital Lanka Pvt Ltd</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .amount-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .loan-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .loan-btn.selected {
      background-color: #0b7dda;
    }
    #installment-info {
      margin: 15px 0;
      font-weight: bold;
      font-size: 18px;
      color: #222;
    }
    #apply-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    #apply-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .loan-btn {
        flex: 1 1 45%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Capital Lanka Pvt Ltd</h2>
  <div class="subtitle">ඔබට රු. 40000 සිට 500000 දක්වා ණයක් ලබා ගත හැක. කරුණාකර amount එකක් තෝරන්න!</div>

  <div class="amount-buttons">
    <button class="loan-btn">40000</button>
    <button class="loan-btn">50000</button>
    <button class="loan-btn">80000</button>
    <button class="loan-btn">100000</button>
    <button class="loan-btn">200000</button>
    <button class="loan-btn">300000</button>
    <button class="loan-btn">400000</button>
    <button class="loan-btn">500000</button>
  </div>

  <div id="installment-info"></div>

  <button id="apply-btn" disabled>Apply</button>

  <script>
    const loanButtons = document.querySelectorAll('.loan-btn');
    const installmentText = document.getElementById('installment-info');
    const applyBtn = document.getElementById('apply-btn');

    let selectedAmount = 0;

    function calculateInstallment(amount) {
      const interestRate = 0.03; // 3% monthly interest
      const months = 12; // Fixed 12-month loan
      const total = amount * (1 + interestRate * months);
      const installment = Math.round(total / months);
      return installment;
    }

    loanButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove previous selection
        loanButtons.forEach(btn => btn.classList.remove('selected'));

        // Mark this button as selected
        button.classList.add('selected');

        selectedAmount = parseInt(button.innerText);
        const installment = calculateInstallment(selectedAmount);

        installmentText.innerText = ඔබේ මාසික වාරිකය: රු. ${installment};
        applyBtn.disabled = false;
      });
    });

    applyBtn.addEventListener('click', () => {
      if (selectedAmount === 0) {
        alert('කරුණාකර මුදලක් තෝරන්න');
      } else {
        alert(ඔබ තෝරාගෙන ඇති මුදල: රු. ${selectedAmount}\nමාසික වාරිකය: රු. ${calculateInstallment(selectedAmount)}\n\nඔබගේ ඉල්ලීම යොමු කෙරේ...);
        // Redirect or submit form here if needed
      }
    });
  </script>

</body>
</html>
