<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapitalLanka Loan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p {
      text-align: center;
      color: #333;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
      max-width: 400px;
      margin: 0 auto 20px;
      display: none;
    }
    .result p {
      margin: 5px 0;
      font-weight: bold;
    }
    .apply {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    .apply button {
      background-color: #27ae60;
      margin-top: 20px;
    }
    .apply button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>CapitalLanka වෙත ඔබව සාදරයෙන් පිළිගන්නවා!</h1>
  <p>ඔබට රුපියල් 40000 සිට රුපියල් 500000 දක්වා ණයක් ලබාගන්න දැම්ම Apply කරන්න</p>
  
  <div class="buttons">
    <button onclick="calculate(40000)">40000</button>
    <button onclick="calculate(60000)">60000</button>
    <button onclick="calculate(80000)">80000</button>
    <button onclick="calculate(100000)">100000</button>
    <button onclick="calculate(200000)">200000</button>
    <button onclick="calculate(300000)">300000</button>
    <button onclick="calculate(400000)">400000</button>
    <button onclick="calculate(500000)">500000</button>
  </div>

  <div class="result" id="result">
    <p>ණය මුදල: Rs. <span id="amount"></span></p>
    <p>වාරික ගණන: <span id="months"></span> මාස</p>
    <p>පොලී අනුපාතය: 8%</p>
    <p>මුළු මුදල ගෙවිය යුතුයි: Rs. <span id="total"></span></p>
    <p>මාසික වාරිකය: Rs. <span id="installment"></span></p>
  </div>

  <div class="apply">
    <button id="applyBtn" disabled onclick="applyNow()">ඇප්ලයි කරන්න</button>
  </div>

  <script>
    function calculate(amount) {
      let months = 0;
      if (amount >= 40000 && amount <= 80000) {
        months = 6;
      } else if (amount >= 100000 && amount <= 300000) {
        months = 12;
      } else if (amount >= 400000 && amount <= 500000) {
        months = 24;
      }

      const interest = amount * 0.08;
      const total = amount + interest;
      const monthly = (total / months).toFixed(2);

      document.getElementById("amount").innerText = amount.toLocaleString();
      document.getElementById("months").innerText = months;
      document.getElementById("total").innerText = total.toLocaleString(undefined, { minimumFractionDigits: 2 });
      document.getElementById("installment").innerText = parseFloat(monthly).toLocaleString(undefined, { minimumFractionDigits: 2 });

      document.getElementById("result").style.display = "block";
      document.getElementById("applyBtn").disabled = false;
    }

    function applyNow() {
      alert("ඔබේ ණය අයදුම සාර්ථකව සකසමින් පවතී!");
      // මෙතැනින් redirect එකක් දාන්න පුළුවන් (WhatsApp / Form)
    }
  </script>
</body>
</html>
